<!DOCTYPE html>
<html lang="en">
<head>
    <title>list</title>
</head>
<body>
    <h1>hot drinks</h1>
    <ol>
        <li>coffee</li>
        <li>tea</li>
        <li>water</li>
        <li>mint tea</li>
    </ol>
    <h1>hot drinks</h1>
    <ol type="A">
        <li>coffee</li>
        <li>tea</li>
        <li>water</li>
        <li>mint tea</li>
    </ol>
    <h1>hot drinks</h1>
    <ol type="a">
        <li>coffee</li>
        <li>tea</li>
        <li>water</li>
        <li>mint tea</li>
    </ol>
    <h1>hot drinks</h1>
    <ol type="I">
        <li>coffee</li>
        <li>tea</li>
        <li>water</li>
        <li>mint tea</li>
    </ol>
    <h1>hot drinks</h1>
    <ol type="i">
        <li>coffee</li>
        <li>tea</li>
        <li>water</li>
        <li>mint tea</li>
    </ol>
</body>
</html>

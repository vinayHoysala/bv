<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unordered list</title>
</head>
<body>
    
    <ul>
        <li>cofee</li>
        <li>tea</li>
        <li>water</li>
        <li>mint tea</li>
    </ul>
    <ul type="circle">
        <li>cofee</li>
        <li>tea</li>
        <li>water</li>
        <li>mint tea</li>
    </ul>
    <ul type="none">
        <li>cofee</li>
        <li>tea</li>
        <li>water</li>
        <li>mint tea</li>
    </ul>
    <ul type="square">
        <li>cofee</li>
        <li>tea</li>
        <li>water</li>
        <li>mint tea</li></ul>
</body>
</html>
